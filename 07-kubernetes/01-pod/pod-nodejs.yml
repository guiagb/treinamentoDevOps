apiVersion: v1
kind: Pod
metadata:
  name: guilhermeagb-nginx
  labels:
    app: guilhermeagb-nginx
spec:
  containers:
    - name: container-pod-nginx
      image: nginx:latest
      ports:
        - containerPort: 80


